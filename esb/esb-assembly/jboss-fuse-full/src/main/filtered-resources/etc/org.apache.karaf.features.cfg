#
# Comma separated list of features repositories to register by default
#
featuresRepositories=\
        mvn:org.apache.karaf.assemblies.features/standard/${karaf-version}/xml/features,\
        mvn:org.apache.karaf.assemblies.features/spring/${karaf-version}/xml/features,\
        mvn:org.apache.karaf.assemblies.features/enterprise/${karaf-version}/xml/features,\
        mvn:org.apache.cxf.karaf/apache-cxf/${cxf-version}/xml/features,\
        mvn:org.apache.camel.karaf/apache-camel/${camel-version}/xml/features,\
        mvn:org.apache.activemq/activemq-karaf/${activemq-version}/xml/features-core,\
        mvn:io.fabric8/fabric8-karaf/${fabric.version}/xml/features,\
        mvn:org.jboss.fuse/jboss-fuse/${project.version}/xml/features,\
        mvn:io.fabric8.patch/patch-features/${fabric.version}/xml/features,\
        mvn:io.hawt/hawtio-karaf/${hawtio-version}/xml/features,\
        mvn:io.fabric8.support/support-features/${fabric.version}/xml/features,\
        mvn:org.switchyard.karaf/switchyard/${switchyard.version}/xml/core-features

#
# Comma separated list of features to install at startup
#
featuresBoot=\
        jasypt-encryption,\
        pax-url-classpath,\
        deployer,\
        config,\
        management,\
        fabric,\
        patch,\
        transaction,\
        mq-fabric,\
        swagger,\
        camel,\
        camel-cxf,\
        camel-jms,\
        camel-amq,\
        camel-blueprint,\
        camel-csv,\
        camel-ftp,\
        camel-bindy,\
        camel-jdbc,\
        camel-exec,\
        camel-jasypt,\
        camel-saxon,\
        camel-snmp,\
        camel-ognl,\
        camel-routebox,\
        camel-script,\
        camel-spring-javaconfig,\
        camel-jaxb,\
        camel-jetty,\
        camel-jmx,\
        camel-mail,\
        camel-paxlogging,\
        camel-rmi,\
        war,\
        fabric-redirect,\
        hawtio-offline,\
        support,\
        hawtio-redhat-fuse-branding,\
        hawtio-redhat-amq-branding, \
        jsr-311

featuresBlackList=\
        pax-cdi-openwebbeans,\
        pax-cdi-web-openwebbeans

